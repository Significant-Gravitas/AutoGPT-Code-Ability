  # Build Base Image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex-base:latest",
        "--target",
        "codex_base",
        "--cache-from",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex-base:latest",
        ".",
      ]
    id: "build-codex-base"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"

  # Push Latest Base Image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "us-central1-docker.pkg.dev/$PROJECT_ID/codex-base:latest"]
    id: "push-latest-codex-base"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"

  # Build Database client Image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex-db:latest",
        "--target",
        "codex_db",
        "--cache-from",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex-db:latest",
        ".",
      ]
    id: "build-codex-db"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"

  # Push Latest Database Client Image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "us-central1-docker.pkg.dev/$PROJECT_ID/codex-db:latest"]
    id: "push-latest-codex-db"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"

  # Build Codex Image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex/codex:$COMMIT_SHA",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex/codex:latest",
        "--target",
        "codex",
        "--cache-from",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex:latest",
        ".",
      ]
    id: "build-codex"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"

  # Push Codex Image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "--all-tags", "us-central1-docker.pkg.dev/$PROJECT_ID/codex"]
    id: "push-codex"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"

  # Deploy DB Job to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "jobs",
        "deploy",
        "database-migration-codex",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex-db:latest",
        "--region",
        "us-central1",
        "--wait",
        "--args=prisma,migrate,deploy",
      ]
    id: "run-migration-bot"
    waitFor:
      - push-latest-codex-db

  # Deploy Debug Tool Image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "codegen",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/codex:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
      ]
    id: "deploy-codex"
    volumes:
      - name: "autogpt-docker-layers"
        path: "/var/lib/docker"
